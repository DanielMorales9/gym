version: "2"

services:
  postgres:
    restart: always
    container_name: postgres
    image: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: crm
      POSTGRES_PASSWORD: daniel
      POSTGRES_USER: daniel
      PGDATA: /var/lib/postgresql/data/pgdata
  redis:
    restart: always
    container_name: redis
    image: redis
  app:
    restart: always
    container_name: app
    image: tenentedan9/app:0.0.1-SNAPSHOT
    command: --spring.profiles.active=dev
    depends_on:
      - redis
      - postgres
    ports:
    - 80:80
    volumes:
      - ./app/target/dependency/META-INF:/app/META-INF
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PASSWORD: daniel
      POSTGRES_USER: daniel
      BASE_HOST: http://localhost
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EMAIL_PASSWORD: training#
      EMAIL_USERNAME: trainingoodfellas@gmail.com