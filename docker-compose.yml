version: "2"

services:
  postgres:
    restart: always
    container_name: postgres
    image: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: crm
      POSTGRES_PASSWORD: daniel
      POSTGRES_USER: daniel
      PGDATA: /var/lib/postgresql/data/pgdata
  redis:
    restart: always
    container_name: redis
    image: redis
