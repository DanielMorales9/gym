<div class="page-content container">
    <div class="row" style="margin-top: 7%;">
        <div class="col-lg-4 d-none d-md-inline"></div>
        <div class="col-lg-4 col-12">
            <div class="card">
                <div class="card-body">
                    <form role="form" class="form-gym" (submit)="changePassword()" *ngIf="!sent">
                        <h3 class="form-header">Trova il tuo account</h3>
                        <div class="form-text"
                             style="font-size: small; padding: 0 0 10px 0">
                            Inserisci l'indirizzo e-mail per cercare il tuo account.
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" placeholder="Email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   [(ngModel)]="email"/>
                        </div>
                        <div class="error-message" *ngIf="error"
                             style="padding-bottom: .5rem; text-align: center">
                            Email inesistente!
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Invia</button>
                    </form>
                    <form  role="form" class="form-gym" (submit)="end()" *ngIf="sent">
                        <div class="form-group">
                            Controlla la tua casella postale,<br>
                            ti abbiamo inviato un link per modificare la tua password.
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Ok</button>
                    </form>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-none d-md-inline"></div>
    </div>
</div>
