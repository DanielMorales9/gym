<div class="page-content container">
    <div class="row" style="margin-top: 7%;">
        <div class="col-lg-4 d-none d-md-inline"></div>
        <div class="col-lg-4 col-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form" role="form" class="form-gym" novalidate (submit)="form.valid && changePassword()">
                        <h3 class="form-header">Trova il tuo account</h3>
                        <div class="form-text"
                             style="font-size: small; padding: 0 0 10px 0">
                            Inserisci l'indirizzo e-mail per cercare il tuo account.
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" placeholder="Email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   formControlName="email"
                                   [ngClass]="{ 'is-invalid': email.touched && email.invalid }"/>
                            <div *ngIf="email.touched && email.invalid" class="error-message">
                                <div *ngIf="!!email.errors?.required">Email obbligatoria</div>
                                <div *ngIf="!!email.errors?.email">Email non valida</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Invia</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-none d-md-inline"></div>
    </div>
</div>
