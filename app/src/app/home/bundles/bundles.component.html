<mat-toolbar color="basic" class="search-toolbar">
    <mat-form-field class="search-input">
        <label class="sr-only" for="search-input">Search</label>
        <input matInput
               type="text"
               title="Ricerca Pacchetti"
               id="search-input"
               name="query"
               [(ngModel)]="query"/>
    </mat-form-field>
    <button type="submit"
            mat-icon-button (click)="getBundles()">
        <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>

<mat-list [hidden]="!ds.empty" class="no-card">
    <mat-list-item>
        <span class="empty-list">
            <mat-icon fontSet="fa" fontIcon="fa-times-circle"></mat-icon>&nbsp;
            {{ SIMPLE_NO_CARD_MESSAGE }}
        </span>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>

<button type="button" mat-fab color="primary" class="fab-button-add"
        title="Aggiungi Pacchetto" (click)="openDialog()">
