<mat-toolbar color="basic" class="search-toolbar">
    <mat-form-field>
        <label class="sr-only" for="search-input">Search</label>
        <input matInput
               type="text"
               title="Ricerca Utenti"
               id="search-input"
               [(ngModel)]="query"/>
    </mat-form-field>
    <button type="submit"
            mat-icon-button (click)="findUsers()">
        <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>
<div *ngFor="let u of users">
    <mat-expansion-panel [class.mat-expansion-panel]="false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <a routerLink="/profile/{{u.id}}">{{u.firstName}} {{u.lastName}}</a>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
            <span [hidden]="!u.verified">
                <mat-icon fontSet="fa" fontIcon="fa-check-circle"></mat-icon>&nbsp;Verificato
            </span>
            <span [hidden]="u.verified">
                <mat-icon fontSet="fa" fontIcon="fa-times-circle"></mat-icon>&nbsp;Non Verificato
            </span>
        </div>
        <div>
            <mat-icon fontSet="fa" fontIcon="fa-envelope"></mat-icon>&nbsp;
            <a href="mailto:user.email">{{u.email}}</a>
        </div>
        <div>
            <mat-icon fontSet="fa" fontIcon="fa-calendar-alt"></mat-icon>&nbsp;
            <span>Membro dal {{u.createdAt | date: "dd/MM/yyyy"}}</span>
        </div>
    </mat-expansion-panel>
    <mat-divider></mat-divider>
</div>

<mat-list [hidden]="!empty">
    <mat-list-item>
        <span class="empty-list">
            <mat-icon fontSet="fa" fontIcon="fa-times-circle"></mat-icon>&nbsp;{{no_card_message}}
        </span>
    </mat-list-item>
</mat-list>

<button type="button" mat-fab color="primary" class="fab-button-add"
        title="Aggiungi Utente" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
<pager #pagerComponent (pager)="getUsersByPage()"></pager>
