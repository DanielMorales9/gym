<table class="card-table">
    <thead>
    <th colspan="2">
        <div class="input-group" id="adv-search">
            <label class="sr-only" for="search">Search</label>
            <input type="text" title="Ricerca Utenti"
                   [(ngModel)]="query"
                   class="form-control"
                   id="search"
                   placeholder="Search" />
            <button type="submit" class="btn" id="search-submit" (click)="findUsers()">
                <i class="fa fa-search"></i>
            </button>
            <button type="button" class="btn btn-primary" id="search-add"
                    data-toggle="modal"
                    data-target="#postModal"
                    title="Aggiungi Utente">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </th>
    </thead>
    <tr [hidden]="!empty" class="empty-list" style="margin-bottom: .75rem">
        <no-card [(message)]="no_card_message"></no-card>
    </tr>
    <tr *ngFor="let u of users" >
        <user-details [user]="u"></user-details>

    </tr>
</table>
<pager #pagerComponent (pager)="getUsersByPage()"></pager>

<user-create-modal (done)="getUsersByPage()">
</user-create-modal>
