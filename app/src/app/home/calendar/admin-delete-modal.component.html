<button id="admin-delete-modal-button" [hidden]="true" data-toggle="modal" data-target="#admin-delete-modal">Open Modal</button>
<div class="modal" tabindex="-1" role="dialog" id="admin-delete-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> {{modalData?.title}}</h5>
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <div *ngIf="!!modalData?.event">
                    <div>
                        Vuoi eliminare la chiusura ({{ modalData?.event.start | date :  'HH:mm a - dd/MM/yyyy'}}) ?
                        <br>
                        Conferma per eliminare oppure cancella.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" (click)="close()">Cancella</button>
                <button type="button" class="btn btn-primary" (click)="submit()">Conferma</button>
            </div>
        </div>
    </div>
</div>

<spinner [loading]="loading"></spinner>
