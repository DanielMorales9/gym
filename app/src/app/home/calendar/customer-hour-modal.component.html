<button id="customer-hour-modal-button" [hidden]="true" data-toggle="modal"
        data-target="#customer-hour-modal">Open Modal</button>
<div class="modal" tabindex="-1" role="dialog" id="customer-hour-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> {{modalData?.title}}</h5>
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <div>
                    L'ora selezionata ({{ modalData?.event.date | date :  'HH:mm a - dd/MM/yyyy'}}) Ã¨ disponibile.
                    <br>
                    Conferma per prenotare oppure cancella.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" (click)="close()">Cancella</button>
                <button type="button" class="btn btn-primary" (click)="submit()">Conferma</button>
            </div>
        </div>
    </div>
</div>

<spinner [loading]="loading"></spinner>
