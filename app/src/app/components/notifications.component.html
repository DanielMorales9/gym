<li class="nav-item dropdown">
    <a class="nav-link active dropdown-toggle"
       href="#"
       id="notificationDropdown"
       role="button"
       data-toggle="dropdown"
       aria-haspopup="true"
       aria-expanded="false">
        <i class="fa fa-bell">&nbsp;&nbsp;</i>Notifiche
        <span *ngIf="notifications.length > 0"
              class="badge badge-pill badge-danger">
                            {{notifications.length}}
                        </span>
    </a>
    <ul class="dropdown-menu notification-menu dropdown-menu-cust-right">
        <li class="head">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-12">
                    <span>Notifiche ({{notifications.length}})</span>
                    <a (click)="deleteNotifications()"
                       [ngClass]="{'disabled': notifications.length == 0}"
                       class="float-right">Segna come gi√† lette</a>
                </div>
            </div>
        </li>
        <li class="notification-box container">
            <div class="row" *ngIf="notifications.length == 0">
                <div class="col-12">
                    <div class="notification-alert alert text-center">
                        <span><i class="fa fa-times-circle"></i>&nbsp;Nessuna Notifica...</span>
                    </div>
                </div>
            </div>
            <div class="row" *ngFor="let n of notifications; let i of index;">
                <div class="notification col-12">
                    <div class="notification-alert alert" [ngClass]="n.class">
                        <span>{{n.text}}</span>
                    </div>
                    <small class="float-right">{{n.timestamp | timeAgo}}</small>
                </div>
            </div>
        </li>
        <li class="footer text-center">
        </li>
    </ul>
</li>
