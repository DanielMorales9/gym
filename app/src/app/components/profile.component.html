<div class="card-container">
    <mat-card>
        <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>

        <mat-card-content>
            <div>
                <mat-icon fontSet="fa" fontIcon="fa-envelope"></mat-icon>&nbsp;&nbsp;
                <a [href]="mailto">{{user.email}}</a>
            </div>
            <div>
                <mat-icon fontSet="fa" fontIcon="fa-calendar-alt"></mat-icon>&nbsp;&nbsp;
                Membro dal:
                <span [innerHTML]="getUserCreatedAt()"></span>
            </div>
            <div>
                <div style="color: red;" [hidden]="user.verified">
                    <mat-icon fontSet="fa" fontIcon="fa-times-circle"></mat-icon>&nbsp;&nbsp;Non Verificato
                </div>
                <div style="color: green" [hidden]="!user.verified">
                    <mat-icon fontSet="fa" fontIcon="fa-check-circle"></mat-icon>&nbsp;&nbsp;Verificato
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openDialog()">
            <span>
                <mat-icon fontSet="fa" fontIcon="fa-edit"></mat-icon>&nbsp;Modifica
            </span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
