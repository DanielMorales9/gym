<mat-toolbar color="basic" class="search-toolbar">
    <form class="search-form">
        <mat-form-field class="search-input" appearance="standard" floatLabel="never">
            <label class="sr-only" for="search-input">{{text}}</label>
            <input matInput
                   type="text"
                   title="{{text}}"
                   placeholder="{{text}}"
                   id="search-input"
                   name="query"
                   [(ngModel)]="query"/>
        </mat-form-field>
        <button mat-button type="submit" (click)="emit()">
            <mat-icon>search</mat-icon>
        </button>
    </form>
</mat-toolbar>
