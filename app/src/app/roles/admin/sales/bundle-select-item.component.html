<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{bundle?.name || 'Loading...'}}
        </mat-card-title>
        <mat-card-subtitle class="card-list-subtitle">
            {{bundle?.description || 'Loading...'}}
        </mat-card-subtitle>
            <mat-checkbox class="card-list-checkbox"
                          (change)="selectBundle()"
                          [(checked)]="selected">
            </mat-checkbox>
    </mat-card-header>
    <mat-card-content>
        <div class="card-list-content">
            <div>
                <span class="green-light" [hidden]="bundle?.disabled">
                    <mat-icon fontSet="fa" fontIcon="fa-check-circle"></mat-icon>&nbsp;Abilitato
                </span>
                <span class="red-light" [hidden]="!bundle?.disabled">
                    <mat-icon fontSet="fa" fontIcon="fa-times-circle"></mat-icon>&nbsp;Disabilitato
                </span>
            </div>
            <div>
                <mat-icon fontSet="fa" fontIcon="fa-money-check-alt"></mat-icon>Prezzo&nbsp;{{bundle?.price}}
            </div>
            <div>
                <mat-icon fontSet="fa" fontIcon="fa-running"></mat-icon>Sessioni&nbsp;{{bundle?.numSessions}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
