<div class="page-container">
    <simple-search [query]="query" text="Cerca vendita" (done)="search($event)"></simple-search>
    <cdk-virtual-scroll-viewport [hidden]="ds.empty" itemSize="50" class="scroll-viewport">

        <div *cdkVirtualFor="let s of ds;" class="scroll-item">
            <sale-item [sale]="s" (done)="handleEvent($event)"></sale-item>
        </div>
    </cdk-virtual-scroll-viewport>
    <no-item [hidden]="!ds.empty" [message]="no_card_message" ></no-item>
</div>
