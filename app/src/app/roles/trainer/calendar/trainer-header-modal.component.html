<form [formGroup]="form" role="form" novalidate (ngSubmit)="form.valid && submit()">

    <h5 mat-dialog-title> {{modalData?.title}}</h5>
    <!--<button type="button" class="close" (click)="close()">-->
    <!--    <span aria-hidden="true">&times;</span>-->
    <!--</button>-->

    <div mat-dialog-content *ngIf="!!modalData?.event">
        Vuoi prenderti un giorno di ferie il ({{ modalData?.event.day?.date | date : 'dd/MM/yyyy'}})?
        <br>
        <mat-form-field class="form-group" >
            <label for="name" class="sr-only">Nome:</label>
            <input name="name"
                   matInput
                   placeholder="Motivo di ferie"
                   id="name"
                   type="text"
                   formControlName="name"
                   [ngClass]="{ 'is-invalid': name.touched && name.invalid }"/>
            <mat-error *ngIf="name.touched && name.invalid">
                <div *ngIf="!!name.errors?.required">Nome ferie obbligatorio</div>
            </mat-error>
        </mat-form-field>
        <br>
        Conferma per prendere le ferie oppure cancella.
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button type="button" color="basic" (click)="close()">Cancella</button>
        <button mat-flat-button type="submit" color="primary">Conferma</button>
    </div>
</form>
