<mat-form-field
        style="width: 100%"
        floatLabel="never">
    <mat-label>
        <mat-icon>filter_list</mat-icon>
    </mat-label>
    <mat-select class="search-font-weight" (selectionChange)="emit($event)" [value]="selected">
        <mat-option class="search-font-weight" *ngFor="let filter of filters" [value]="filter.value">
            {{ filter.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
