<ng-container *ngIf="!!event">
    Vuoi eliminare la prenotazione del {{ event.start | date :  'dd/MM/yyyy'}}
    dalle {{ event.start | date :  'HH:mm'}}
    alle {{ event.end | date :  'HH:mm'}}
    <ng-container *ngIf="event.user"> per {{event.user.firstName}} {{event.user.lastName}} </ng-container>?
    <br>
    Conferma per eliminare oppure cancella.
</ng-container>
