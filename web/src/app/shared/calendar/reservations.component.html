<i class="fas fa-ticket-alt"></i>&nbsp;
<ng-container *ngIf="events.length > 0 else none;">
    {{events?.length}} prenotazioni:
</ng-container>
<ng-template #none>
    Nessuna prenotazione
</ng-template>
<ul>
    <li *ngFor="let reservation of events">
        {{reservation?.user.firstName}} {{reservation?.user.lastName}}
    </li>
</ul>
