<form [formGroup]="form" role="form" novalidate (ngSubmit)="form.valid && submit()">
    <button type="button" class="close" (click)="submit()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h5 mat-dialog-title>Immagine del profilo</h5>
    <div mat-dialog-content>
        <img style="width: 100%; height: 100%;" alt="Immagine del profilo" [src]="image_src">
    </div>
</form>
