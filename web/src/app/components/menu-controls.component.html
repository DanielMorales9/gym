<mat-icon fontSet="fas" fontIcon="fa-sign-in-alt" routerLink="/auth/login" [hidden]="hideLogin"></mat-icon>
<mat-menu #matMenu>
    <button mat-menu-item (click)="goToProfile()"><mat-icon>account_circle</mat-icon>&nbsp;Account</button>
    <button mat-menu-item (click)="gotToStats()" *ngIf="showStats()" ><mat-icon>show_chart</mat-icon>&nbsp;Statistiche</button>
    <button mat-menu-item (click)="goToGym()"><mat-icon>store</mat-icon>&nbsp;La mia palestra</button>
    <button mat-menu-item (click)="doLogout()"><mat-icon>logout</mat-icon>&nbsp;Logout</button>
</mat-menu>
<button mat-icon-button [matMenuTriggerFor]="matMenu" [hidden]="hideMenu">
    <mat-icon>more_vert</mat-icon>
</button>
