<div class="card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle>
                Vendite di {{intervalName || 'Loading...'}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <div style="display: block">
                <canvas baseChart #barChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType">
                </canvas>
            </div>

        </mat-card-content>
        <mat-card-header>
            <mat-card-subtitle>
                Vendite per pacchetto
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="chart">
                <canvas baseChart #pieChart
                        [datasets]="pieChartData"
                        [labels]="pieChartLabels"
                        [colors]="pieChartColors"
                        [chartType]="pieChartType"
                        [options]="pieChartOptions"
                        [legend]="pieChartLegend">
                </canvas>
            </div>
        </mat-card-content>
        <div class="summary-footer">
            <div class="summary-footer-text">
                Totale&nbsp;{{totalPrice}} &euro;
            </div>
            <div class="summary-footer-text">
                Pagate&nbsp;{{amountPayed}} &euro;
            </div>
        </div>
        <mat-card-actions>
            <button mat-button [matMenuTriggerFor]="menu">Intervallo</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="update('1 month')">1 Mese</button>
                <button mat-menu-item (click)="update('3 months')">3 Mesi</button>
                <button mat-menu-item (click)="update('6 months')">6 Mesi</button>
                <button mat-menu-item (click)="update('1 year')">1 Anno</button>
            </mat-menu>
        </mat-card-actions>
    </mat-card>
</div>
