<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{bundle?.name || 'Loading...'}}
        </mat-card-title>
        <mat-checkbox class="card-list-checkbox"
                      (change)="selectBundle()"
                      [checked]="selected">
        </mat-checkbox>
    </mat-card-header>
    <mat-card-content>
        <div class="card-list-content">
            <div>
                <mat-icon fontSet="fas" fontIcon="fa-calendar-alt"></mat-icon>Periodo&nbsp;&nbsp;
                {{bundle?.startTime| date: 'dd/MM/yyyy'}} - {{bundle?.endTime| date: 'dd/MM/yyyy'}}
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
