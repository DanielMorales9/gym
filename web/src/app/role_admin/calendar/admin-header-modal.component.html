<form [formGroup]="form" role="form" novalidate (ngSubmit)="form.valid && submit()">
    <h5 mat-dialog-title>{{modalData?.title}}</h5>
    <div mat-dialog-content>
        <div *ngIf="!!modalData?.event">
            Vuoi chiudere la palestra il giorno ({{ modalData?.event.day?.date | date : 'dd/MM/yyyy'}})?
            <br>
            <mat-form-field>
                <label for="name" class="sr-only">Nome:</label>
                <input name="name"
                       placeholder="Esempio: Chiusura per FestivitÃ "
                       id="name"
                       matInput
                       formControlName="name"
                       [ngClass]="{ 'is-invalid': name.touched && name.invalid }"/>
                <mat-error *ngIf="name.touched && name.invalid">
                    <div *ngIf="!!name.errors?.required">Nome chiusura obbligatorio</div>
                </mat-error>
            </mat-form-field>
            <br>
            Conferma per chiudere la palestra oppure cancella.
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button type="button" color="basic" (click)="close()">Cancella</button>
        <button mat-flat-button type="submit" color="accent">Conferma</button>
    </div>
</form>
