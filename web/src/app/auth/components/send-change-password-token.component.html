<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="form" role="form" class="form-gym" novalidate (submit)="form.valid && forgotPassword()">
                <h3 class="form-header">Trova il tuo account</h3>
                <div class="form-text">
                    Inserisci l'indirizzo e-mail per cercare il tuo account.
                </div>
                <mat-form-field>
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" placeholder="Email"
                           id="email"
                           matInput
                           name="email"
                           formControlName="email"
                           [ngClass]="{ 'is-invalid': email.touched && email.invalid }"/>
                    <mat-error *ngIf="email.touched && email.invalid">
                        <div *ngIf="!!email.errors?.required">Email obbligatoria</div>
                        <div *ngIf="!!email.errors?.email">Email non valida</div>
                    </mat-error>
                </mat-form-field>
                <div *ngIf="!!errorMessage" class="error-message error-message-final">
                    {{ errorMessage }}
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Invia</button>
            </form>
        </div>
    </div>
</div>
