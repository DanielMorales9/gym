version: "2"

services:
  redis:
    image: redis
    ports:
      - "6379:6379"
  postgres:
    image: postgres
    volumes:
      - ../data/postgres:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_DB: crm
      POSTGRES_PASSWORD: daniel
      POSTGRES_USER: daniel
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"