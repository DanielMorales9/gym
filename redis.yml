apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379