dist: trusty
sudo: false

language: node_js
node_js:
- "9.11"

services:
- docker

env:
# - DOCKER_DRIVER=overlay
# - DOCKER_HOST=tcp://docker:2375
 - MAVEN_OPTS="-Dmaven.repo.local=.m2"
# - TAG=0.0.1-SNAPSHOT

addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

cache:
  directories:
  - .ui/node_modules
  - .ui/node
  - .m2/

before_install:
- mvn compile

script:
- mvn test